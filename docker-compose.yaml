version: "3.9"
services:
  orca:
    build:
      context: .
    environment:
      ORCA_NAME: orca
    volumes:
      - .:/src
      - ./tmp:/tmp
    networks:
      - app-network
  task-server:
    build:
      context: .
    environment:
      ORCA_NAME: task-server
    volumes:
      - .:/src
      - ./tmp:/tmp
    networks:
      - app-network
networks:
  app-network:
